<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改复制商品属性')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pddGoodsPropertiesAdd-edit" th:object="${pddGoodsPropertiesAdd}">
            <input id="goodsPropertiesAddId" name="goodsPropertiesAddId" th:field="*{goodsPropertiesAddId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">源数据表id：</label>
				<div class="col-sm-8">
					<input id="goodsDataAddId" name="goodsDataAddId" th:field="*{goodsDataAddId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主记录id：</label>
				<div class="col-sm-8">
					<input id="mainId" name="mainId" th:field="*{mainId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品id：</label>
				<div class="col-sm-8">
					<input id="goodsId" name="goodsId" th:field="*{goodsId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">三方id：</label>
				<div class="col-sm-8">
					<input id="thirdId" name="thirdId" th:field="*{thirdId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">父属性id，非销售属性不用传：</label>
				<div class="col-sm-8">
					<input id="parentSpecId" name="parentSpecId" th:field="*{parentSpecId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性id，非销售属性不用传：</label>
				<div class="col-sm-8">
					<input id="specId" name="specId" th:field="*{specId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">销售属性备注：</label>
				<div class="col-sm-8">
					<input id="note" name="note" th:field="*{note}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">销售属性图片url：</label>
				<div class="col-sm-8">
					<input id="imgUrl" name="imgUrl" th:field="*{imgUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">本地图片url：</label>
				<div class="col-sm-8">
					<input id="localImgUrl" name="localImgUrl" th:field="*{localImgUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">销售属性组id：</label>
				<div class="col-sm-8">
					<input id="groupId" name="groupId" th:field="*{groupId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模板属性`id`：</label>
				<div class="col-sm-8">
					<input id="templatePid" name="templatePid" th:field="*{templatePid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性值`id`：</label>
				<div class="col-sm-8">
					<input id="vid" name="vid" th:field="*{vid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性值：</label>
				<div class="col-sm-8">
					<input id="value" name="value" th:field="*{value}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性单位：</label>
				<div class="col-sm-8">
					<input id="valueUnit" name="valueUnit" th:field="*{valueUnit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "pdd/pddGoodsPropertiesAdd";
		$("#form-pddGoodsPropertiesAdd-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-pddGoodsPropertiesAdd-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
