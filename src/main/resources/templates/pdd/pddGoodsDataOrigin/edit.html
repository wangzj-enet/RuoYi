<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改原商品数据解析')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pddGoodsDataOrigin-edit" th:object="${pddGoodsDataOrigin}">
            <input id="goodsDataOriginId" name="goodsDataOriginId" th:field="*{goodsDataOriginId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">主记录id：</label>
				<div class="col-sm-8">
					<input id="mainId" name="mainId" th:field="*{mainId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品id：</label>
				<div class="col-sm-8">
					<input id="goodsId" name="goodsId" th:field="*{goodsId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">三方id：</label>
				<div class="col-sm-8">
					<input id="thirdId" name="thirdId" th:field="*{thirdId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品标题：</label>
				<div class="col-sm-8">
					<input id="goodsName" name="goodsName" th:field="*{goodsName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品类型：</label>
				<div class="col-sm-8">
					<input id="goodsType" name="goodsType" th:field="*{goodsType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品描述：</label>
				<div class="col-sm-8">
					<input id="goodsDesc" name="goodsDesc" th:field="*{goodsDesc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">叶子类目ID：</label>
				<div class="col-sm-8">
					<input id="catId" name="catId" th:field="*{catId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品短标题：</label>
				<div class="col-sm-8">
					<input id="tinyName" name="tinyName" th:field="*{tinyName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">国家ID：</label>
				<div class="col-sm-8">
					<input id="countryId" name="countryId" th:field="*{countryId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">保税仓：</label>
				<div class="col-sm-8">
					<input id="warehouse" name="warehouse" th:field="*{warehouse}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">报关海关：</label>
				<div class="col-sm-8">
					<input id="customs" name="customs" th:field="*{customs}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否上报海关：</label>
				<div class="col-sm-8">
					<input id="isCustoms" name="isCustoms" th:field="*{isCustoms}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">市场价格：</label>
				<div class="col-sm-8">
					<input id="marketPrice" name="marketPrice" th:field="*{marketPrice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否预售：</label>
				<div class="col-sm-8">
					<input id="isPreSale" name="isPreSale" th:field="*{isPreSale}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">预售时间：</label>
				<div class="col-sm-8">
					<input id="preSaleTime" name="preSaleTime" th:field="*{preSaleTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">承诺发货时间（ 秒）：</label>
				<div class="col-sm-8">
					<input id="shipmentLimitSecond" name="shipmentLimitSecond" th:field="*{shipmentLimitSecond}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物流运费模板ID：</label>
				<div class="col-sm-8">
					<input id="costTemplateId" name="costTemplateId" th:field="*{costTemplateId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">团购人数：</label>
				<div class="col-sm-8">
					<input id="customerNum" name="customerNum" th:field="*{customerNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">限购次数：</label>
				<div class="col-sm-8">
					<input id="buyLimit" name="buyLimit" th:field="*{buyLimit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单次限量：</label>
				<div class="col-sm-8">
					<input id="orderLimit" name="orderLimit" th:field="*{orderLimit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否7天无理由退换货：</label>
				<div class="col-sm-8">
					<input id="isRefundable" name="isRefundable" th:field="*{isRefundable}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否二手商品：</label>
				<div class="col-sm-8">
					<input id="secondHand" name="secondHand" th:field="*{secondHand}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否支持假一赔十：</label>
				<div class="col-sm-8">
					<input id="isFolt" name="isFolt" th:field="*{isFolt}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">水果类目温馨提示：</label>
				<div class="col-sm-8">
					<input id="warmTips" name="warmTips" th:field="*{warmTips}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品goods外部编码：</label>
				<div class="col-sm-8">
					<input id="outGoodsId" name="outGoodsId" th:field="*{outGoodsId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品活动主图：</label>
				<div class="col-sm-8">
					<input id="imageUrl" name="imageUrl" th:field="*{imageUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品轮播图：</label>
				<div class="col-sm-8">
					<input id="carouselGallery" name="carouselGallery" th:field="*{carouselGallery}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品详情图：</label>
				<div class="col-sm-8">
					<input id="detailGallery" name="detailGallery" th:field="*{detailGallery}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否支持正品发票：</label>
				<div class="col-sm-8">
					<input id="invoiceStatus" name="invoiceStatus" th:field="*{invoiceStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否支持全国联保：</label>
				<div class="col-sm-8">
					<input id="quanGuoLianBao" name="quanGuoLianBao" th:field="*{quanGuoLianBao}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">只换不修的天数：</label>
				<div class="col-sm-8">
					<input id="zhiHuanBuXiu" name="zhiHuanBuXiu" th:field="*{zhiHuanBuXiu}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">送货入户模版id：</label>
				<div class="col-sm-8">
					<input id="songHuoRuHu" name="songHuoRuHu" th:field="*{songHuoRuHu}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上门安装模版id：</label>
				<div class="col-sm-8">
					<input id="shangMenAnZhuang" name="shangMenAnZhuang" th:field="*{shangMenAnZhuang}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">送货入户并安装模版id：</label>
				<div class="col-sm-8">
					<input id="songHuoAnZhuang" name="songHuoAnZhuang" th:field="*{songHuoAnZhuang}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">买家自提模版id：</label>
				<div class="col-sm-8">
					<input id="maiJiaZiTi" name="maiJiaZiTi" th:field="*{maiJiaZiTi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">坏果包赔：</label>
				<div class="col-sm-8">
					<input id="badFruitClaim" name="badFruitClaim" th:field="*{badFruitClaim}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">缺重包退：</label>
				<div class="col-sm-8">
					<input id="lackOfWeightClaim" name="lackOfWeightClaim" th:field="*{lackOfWeightClaim}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">原产地id：</label>
				<div class="col-sm-8">
					<input id="originCountryId" name="originCountryId" th:field="*{originCountryId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">sku对象列表：</label>
				<div class="col-sm-8">
					<input id="skuListOriginId" name="skuListOriginId" th:field="*{skuListOriginId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品属性列表：</label>
				<div class="col-sm-8">
					<input id="goodsPropertiesOriginId" name="goodsPropertiesOriginId" th:field="*{goodsPropertiesOriginId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">海外原id：</label>
				<div class="col-sm-8">
					<input id="overseaGoodsOriginId" name="overseaGoodsOriginId" th:field="*{overseaGoodsOriginId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品视频：</label>
				<div class="col-sm-8">
					<input id="carouselVideoOriginId" name="carouselVideoOriginId" th:field="*{carouselVideoOriginId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "pdd/pddGoodsDataOrigin";
		$("#form-pddGoodsDataOrigin-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-pddGoodsDataOrigin-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
