<!DOCTYPE html>

<head>
	<th:block th:include="include :: header('新增原商品数据解析')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pddGoodsDataOrigin-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">主记录id：</label>
				<div class="col-sm-8">

			<div class="form-group">

			</div>

			</div>

			</div>

			</div>

			<div class="form-group">

			</div>
			<div class="form-group">

			<div class="form-group">

			</div>

				<div class="col-sm-8">

			<div class="form-group">

			</div>
			<div class="form-group">

				<div class="col-sm-8">

			</div>
			<div class="form-group">

			</div>
			<div class="form-group">

			<div class="form-group">

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">坏果包赔：</label>

				</div>
			</div>
			<div class="form-group">

			<div class="form-group">	
				<label class="col-sm-3 control-label">商品属性列表：</label>
				<div class="col-sm-8">

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">海外原id：</label>

					<input id="overseaGoodsOriginId" name="overseaGoodsOriginId" class="form-control" type="text">

				</div>

					<input id="status" name="status" class="form-control" type="text">

			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>

    <script type="text/javascript">
		var prefix = ctx + "pdd/pddGoodsDataOrigin"
		$("#form-pddGoodsDataOrigin-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-pddGoodsDataOrigin-add').serialize());
	        }
	    }
	</script>
</body>
</html>
