<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('JSON详细')" />
	<th:block th:include="include :: jsonview-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">商品id：</label>
			<div class="form-control-static" th:text="${pddGoodsMainStatus.goodsId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">开始时间：</label>
			<div class="form-control-static" th:text="${pddGoodsMainStatus.startTime}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">结束时间：</label>
			<div class="form-control-static" th:text="${pddGoodsMainStatus.endTime}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">数据JSON：</label>
			<div class="form-control-static"><pre id="jsonData"></pre></div>
		</div>
	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
    <script th:inline="javascript">
	    $(function() {
	    	var json = [[${pddGoodsMainStatus.jsonData}]];
	    	if ($.common.isNotEmpty(json)) {
	    		$("#jsonData").JSONView(json);
	    	} else {
	    		$("#jsonData").text(json);
	    	}
	    });
    </script>
</body>
</html>
